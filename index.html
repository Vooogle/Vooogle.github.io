<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Pictures</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            border: 1px solid #000;
            background-color: #f0f0f0;
            margin-top: 20px;
        }
        #controls {
            margin-top: 10px;
        }
        #controls button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Snake Game with Pictures</h1>
    <input type="file" id="imageUpload" accept="image/*" multiple>
    <canvas id="gameArea" width="400" height="400"></canvas>
    <div id="controls">
        <button onclick="changeDirection('up')">Up</button>
        <button onclick="changeDirection('left')">Left</button>
        <button onclick="changeDirection('down')">Down</button>
        <button onclick="changeDirection('right')">Right</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
